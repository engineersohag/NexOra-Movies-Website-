<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexOra</title>
    <link rel="icon" href="assets/img/fav.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

    <!-- -- Bootstrap File LINK --  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- -- Custom JS Link -- -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center" href="index.html"><img src="assets/img/logo.png" alt="NexOra Logo"></a>

            <!-- Toggler -->
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list"></i>
            </button>

            <!-- Center Nav Links -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav ms-lg-5 ps-lg-5">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="movies-page-1.html">VOD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movies-page-3.html">LIVE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PLAN</a>
                    </li>
                </ul>
                <!-- Right Side -->
                <div class="d-flex align-items-center justify-content-center flex-lg-row flex-column">
                    <div class="search-btn">
                        <a href="javascript:void(0)"><i class="bi bi-search"></i></a>
                        <input type="searcch" placeholder="search" class="form-control d-lg-none">
                    </div>
                    <div class="profile-btn mt-3 mt-lg-0">
                        <img src="assets/img/profile/user.png" alt="">
                        <h6 class="mt-1">Jhone</h6>
                        <a href=""><i class="bi bi-three-dots-vertical"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- -- main content -- -->
    <main class="full-screen-video">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="video-container" id="videoContainer">
                        <video id="video" src="assets/img/video/260397_small.mp4"></video>

                        <!-- Click Zones -->
                        <div class="click-zone left-zone" ondblclick="rewind()"></div>
                        <div class="click-zone right-zone" ondblclick="forward()"></div>

                        <!-- Overlay Controls -->
                        <div id="playPauseBtn" class="overlay-button"><i class="fas fa-play"></i></div>
                        <div id="leftArrow" class="arrow-btn arrow-left"><i class="fas fa-backward"></i></div>
                        <div id="rightArrow" class="arrow-btn arrow-right"><i class="fas fa-forward"></i></div>

                        <!-- Bottom Controls -->
                        <div class="controls">
                            <div class="d-flex justify-content-between py-2">
                                <div class="time" id="currentTime">00:00</div>
                                <div class="d-flex">
                                    <div class="settings-icons">
                                        <i class="fas fa-volume-up" id="volumeToggle"></i>
                                        <i class="fas fa-cog"></i>
                                        <i class="fas fa-expand" onclick="toggleFullScreen()"></i>
                                    </div>
                                    <div class="total-time ms-2" id="totalTime">00:00</div>
                                </div>
                            </div>
                            <div>
                                <input type="range" id="progress" class="form-range progress" value="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
